  #whatsapp-chat {
    position: fixed;
    bottom: 25px;
    left: 25px;
    z-index: 9999;
    background-color: #25d366;
    border-radius: 50%;
    box-shadow: 0 4px 6px rgba(0,0,0,0.2);
    padding: 10px;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: transform 0.2s ease-in-out;
  }

  #whatsapp-chat:hover {
    transform: scale(1.1);
  }
  .next-content-overlay-panel-header .next-view-header-right {
    justify-content: flex-end !important;
  }
</style>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const whatsappButton = document.getElementById("whatsapp-chat");
    const phone = "+2349163352137";
    const message = `Hi, I am contacting you from the following page:\n${window.location.href}`;
    const url = `https://api.whatsapp.com/send?phone=${encodeURIComponent(phone)}&text=${encodeURIComponent(message)}`;
    whatsappButton.href = url;
  });
</script>
